  <body>
    <p id="toast">

    </p>
  
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">
              <h2 class="text-center mb-4">Register</h2>
              <div class="auto-form-wrapper">
                <form action="#">
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control" id="reg_name" placeholder="Name">
                      <div class="input-group-append">
                        <span class="input-group-text">
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <input type="email" class="form-control"  id="reg_email" placeholder="Email">
                      <div class="input-group-append">
                        <span class="input-group-text">
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <input type="password" class="form-control" id="reg_pass" placeholder="Password">
                      <div class="input-group-append">
                        <span class="input-group-text">
                        </span>
                      </div>
                    </div>
                  </div>


                  <div class="form-group">
                    <label>Upload Image</label>
                    <div class="input-group col-xs-12">

                      <div class="file-input-container">
                        <input type="file" id="profileImage" class="file-input" accept=".jpg, .png, .jpeg">
                        <label for="profileImage" class=" btn btn-primary mr-2">Upload</label>
                      </div>
                      <!-- <span class="input-group-append">
                          <button class="file-upload-browse btn btn-info" type="button">Upload</button>
                        </span> -->
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <button type="button" onclick="uploadimage('profileImage','Users',signUp)"  class="btn btn-primary submit-btn btn-block">Register</button>
                  </div>
                  <div class="text-block text-center my-3">
                    <span class="text-small font-weight-semibold">Already have and account ?</span>
                    <a href="login.html" class="text-black text-small">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
